<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Platos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Lista de Platos</h1>

    <!-- Botones para generar reportes -->
    <div class="mb-3">
        <a href="/platos/nuevo" class="btn btn-success">Nuevo Plato</a>
        <a href="/platos/reporte/pdf" class="btn btn-primary">Generar Reporte PDF</a>
        <a href="/platos/reporte/excel" class="btn btn-info">Generar Reporte Excel</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Categor√≠a</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="plato : ${platos}">
            <td th:text="${plato.id_plato}"></td>
            <td th:text="${plato.categoria}"></td>
            <td th:text="${plato.nombre}"></td>
            <td th:text="${plato.precio}"></td>
            <td th:text="${plato.cantidad}"></td>
            <td>
                <a th:href="@{'/platos/editar/' + ${plato.id_plato}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/platos/eliminar/' + ${plato.id_plato}}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
